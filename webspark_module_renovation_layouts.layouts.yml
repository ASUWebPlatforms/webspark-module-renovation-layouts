layout_twocol_bootstrap_section:
  label: 'Two column bootstrap'
  path: layouts/twocol_bootstrap_section
  template: layout--twocol-bootstrap-section
  library: webspark_module_renovation_layouts/twocol_bootstrap_section
  class: '\Drupal\webspark_module_renovation_layouts\Plugin\Layout\TwoColumnBootstrapLayout'
  classes:
    style:
      label: 'Style'
      multiple: true
      required: false
      options:
        'gray-1-bg': 'Gray 1 Background'
        'gray-2-bg': 'Gray 2 Background'
        'gray-7-bg': 'Gray 7 Background'
        'white-bg': 'White Background'
        'bg morse-code-white': 'Morse Code White Background'
        'bg morse-code-black': 'Morse Code Black Background'
        'bg network-white': 'Network Code White Background'
        'bg network-black': 'Network Code Black Background'
        'bg topo-white': 'Topo White Background'
        'bg topo-black': 'Topo Black Background'
      description: 'Select the background for this region.'
  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

